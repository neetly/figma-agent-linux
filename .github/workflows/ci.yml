name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          sudo apt-get update
          sudo apt-get install \
            libfreetype6-dev \
            libfontconfig1-dev

      - run: cargo fetch --locked
      - run: cargo clippy -- --deny warnings --allow mismatched_lifetime_syntaxes
      - run: cargo fmt --check
